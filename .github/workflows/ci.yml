name: CI (migrations + tests)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-and-migrate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: cartdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U devuser -d cartdb" \
          --health-interval 5s --health-timeout 5s --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U devuser && break || sleep 1
          done

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Run backend migrations
        env:
          DATABASE_URL: postgresql://devuser:devpass@localhost:5432/cartdb
        run: npm --prefix backend run migrate

      - name: Run backend tests
        run: npm --prefix backend test --silent
name: CI
on:
  push:
    branches: [ main, pubsub_refinements, pubsub ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (report-only)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install deps (backend)
        run: npm ci --prefix backend
      - name: Prettier check (report-only)
        run: npx prettier --check . || true
      - name: Run ESLint (backend) (report-only)
        working-directory: backend
        run: npx eslint . --ext .js,.ts,.tsx || true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --prefix backend
      - run: npm run proto:build --prefix backend
      - run: npm run proto:check --prefix backend
      - name: Install & build frontend
        run: |
          # If the frontend uses pnpm (pnpm-lock.yaml present) prefer pnpm via corepack
          if [ -f "MIPS-Frontend-main/mips_host/pnpm-lock.yaml" ]; then
            corepack enable
            corepack prepare pnpm@latest --activate
            pnpm --prefix MIPS-Frontend-main/mips_host install
            pnpm --prefix MIPS-Frontend-main/mips_host run build
          else
            # Fallback to npm install if no lockfile exists for `npm ci`
            npm --prefix MIPS-Frontend-main/mips_host install
            npm --prefix MIPS-Frontend-main/mips_host run build
          fi