name: CI
on:
  push:
    branches: [ main, pubsub_refinements, pubsub ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (report-only)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install deps (backend)
        run: npm ci --prefix backend
      - name: Prettier check (report-only)
        run: npx prettier --check . || true
      - name: Run ESLint (backend) (report-only)
        working-directory: backend
        run: npx eslint . --ext .js,.ts,.tsx || true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --prefix backend
      - run: npm run proto:build --prefix backend
      - run: npm run proto:check --prefix backend
      - run: npm --prefix MIPS-Frontend-main/mips_host ci && npm --prefix MIPS-Frontend-main/mips_host run build