version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend_service
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PUBSUB_PROJECT=test-project
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
    depends_on:
      - pubsub-emulator

  frontend:
    build: ./frontend
    container_name: frontend_service
    ports:
      - "3000:80"
    depends_on:
      - backend

  pubsub-emulator:
    image: dipjyotimetia/pubsub-emulator:latest
    container_name: pubsub-emulator
    environment:
      - PUBSUB_PROJECT=test-project
      - PUBSUB_TOPIC=orders,payments,notifications
      - PUBSUB_SUBSCRIPTION=orders-sub,payments-sub,notifications-sub
      - PUBSUB_PORT=8085
      - DASHBOARD_PORT=8080
    ports:
      - "8085:8085"  # emulator API
      - "8081:8080"  # dashboard (host:container) -> remapped to avoid host port collision
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  orders-subscriber:
    build: ./backend
    container_name: orders_subscriber
    command: sh -c "npm run start-subscriber"
    environment:
      - PUBSUB_PROJECT=test-project
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    depends_on:
      - pubsub-emulator
    restart: on-failure

  notifications-subscriber:
    build: ./backend
    container_name: notifications_subscriber
    command: sh -c "npm run start-notifications-subscriber"
    environment:
      - PUBSUB_PROJECT=test-project
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    depends_on:
      - pubsub-emulator
    restart: on-failure

  inventory-subscriber:
    build: ./backend
    container_name: inventory_subscriber
    command: sh -c "npm run start-inventory-subscriber"
    environment:
      - PUBSUB_PROJECT=test-project
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    depends_on:
      - pubsub-emulator
    restart: on-failure

volumes:
  backend_node_modules:
